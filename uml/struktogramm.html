<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktogramm | UML</title>
    <link href="../assets/ap2.css" rel="stylesheet">
    <link rel="icon" href="../assets/icon.png">
</head>
<body>

    <h2>Struktogramm</h2>
    <p class="text"></p>
    <table>
        <tr>
            <th>Bild</th>
            <th>Name</th>
            <th>Erkl√§rung</th>
        </tr>
        <tr>
            <td class="mitte"><img src="struktogramm_terminator.png" height=""></td>
            <td class="mitte">Terminator</td>
            <td>Start- oder Endpunkt</td>
        </tr>
        <tr>
            <td class="mitte"><img src="struktogramm_anweisung.png" height=""></td>
            <td class="mitte">Anweisung</td>
            <td>Was soll passieren?</td>
        </tr>
        <tr>
            <td class="mitte"><img src="struktogramm_verzweigung.png" height=""></td>
            <td class="mitte">Verwzeigung</td>
            <td>Wenn eine Entscheidung getroffen wird</td>
        </tr>
        <tr>
            <td class="mitte"><img src="struktogramm_schleife.png" height=""></td>
            <td class="mitte">Schleife</td>
            <td>Wenn etwas (mehrfach) wiederholt werden soll</td>
        </tr>        
    </table>

    <h3>Beispiel:</h3>
    <img src="struktogramm_beispiel.png">

</html>
